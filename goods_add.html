<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘 - 后台管理</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <!-- 侧边栏 -->
    <div class="aside">
        <!-- 个人资料 -->
        <div class="profile">
            <!-- 头像 -->
            <div class="avatar img-circle">
                <img src="./uploads/avatar.jpg">
            </div>
            <h4>布头儿</h4>
        </div>
        <!-- 导航菜单 -->
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href="./index.html">
                        <i class="fa fa-dashboard"></i>
                        仪表盘
                    </a>
                </li>
                <li>
                    <a href="./user_list.html">
                        <i class="fa fa-group"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-indent"></i>
                        分类管理
                        <i class="arrow fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li>
                            <a href="./category.html">
                                 一级分类
                            </a>
                        </li>
                        <li>
                            <a href="./brand.html">
                                二级分类
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="./goods_list.html">
                        <i class="fa fa-cubes pull-left"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <div class="header">
                <nav class="navbar navbar-custom">
                    <div class="navbar-header">
                        <a href="javascript:;" class="navbar-brand">
                            <i class="fa fa-navicon"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="./settings.html">
                                <i class="fa fa-user"></i>
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-sign-out"></i>
                                退出
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                            </a>
                        </li>
                    </ul>
                </nav>          
            </div>
            <!-- 讲师资料 -->
            <div class="body">
                <div class="goods-add">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">商品封面</label>
                            <div class="col-xs-2 preview">
                                <img src="./images/default.png">
                                <input type="file" id="upfile">
                                <div class="cover">
                                    <i class="fa fa-upload"></i>                  
                                </div>
                                <input type="hidden" class="thumb">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" name="proName" class="col-xs-3 control-label">商品名称</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">所属品牌</label>
                            <div class="col-xs-5">
                                <select name="brandId" class="form-control input-sm">
                                  
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" name="oldPrice" class="col-xs-3 control-label">商品价格</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" name="price" class="col-xs-3 control-label">优惠价格</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="" name="size" class="col-xs-3 control-label">尺寸</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" name="num" class="col-xs-3 control-label">库存量</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">是否上下架</label>
                            <div class="col-xs-5">
                                <label class="radio-inline">
                                    <input name="statu" value="1" type="radio" checked> 是
                                </label>
                                <label class="radio-inline">
                                    <input name="statu" value="0" type="radio"> 否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" name="proDesc" class="col-xs-3 control-label">商品描述</label>
                            <div class="col-xs-5 ckeditor">
                                <textarea name="" rows="5" class="form-control input-sm"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8">
                                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="brand">
        <option value="">请选择品牌</option>
        {{ each rows as val }}
        <option value="{{val.id}}">{{val.brandName}}</option>
        {{ /each }}

    </script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/nprogress/nprogress.js"></script>
    <script src="./js/jquery.form.min.js"></script>
    <script src="./assets/art-template/template-web.js"></script>
    <script src="./js/common.js"></script>

    <script>
        // 1 上传商品品牌
        $('#upfile').on('change', function () {
            // a 获取图片的信息
            var file = this.files[0];
            // b 通过FormData 将图片处理成二进制
            var data = new FormData();
            data.append('pic1',file);

            // c 实例化xhr
            var xhr = new XMLHttpRequest();
            xhr.open('post','/api/product/addProductPic');
            xhr.send(data);
            xhr.onload = function () {
                console.log(xhr.responseText);
                var info = JSON.parse(xhr.responseText);

                // d 预览
                $('.preview img').attr('src','/api' + info.picAddr);
                // e 将图片路径保存
                $('.thumb').val(info.picAddr);

            }
        });
        // 2 取出品牌
        $.ajax({
            url: '/api/category/querySecondCategoryPaging',
            type: 'get',
            data: {
                page: 1,
                pageSize: 10
            },
            success: function (info) {
                console.log(info);

                // a 调用模板引擎
                var html = template('brand', info);
                // b 添加DOM
                $('select').html(html);
            }
        });
        // 3 提交表单
        $('form').ajaxForm({
            url: '/api/product/addProduct',
            type: 'post',
            beforeSubmit: function () {
                // 将input type 为file的表单
                $('#upfile').val('');
            },
            success: function (info) {
                // console.log(info);
                if (info.success) {
                    location.href = './goods_list.html';
                }
            }
        });

    </script>
</body>
</html>
